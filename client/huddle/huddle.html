<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>AstroHuddle</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      type="text/css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" href="huddle.css" />

    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="huddle.js"></script>
  </head>

  <body>
    <section class="hero" style="align-items: center">
      <div class="hero-body" style="padding: 2em 2em 1em 2em">
        <p id="huddle-title" class="title" style="margin-bottom: 0.25em; font-size: 2em">ðŸŒ  Huddle</p>
      </div>
    </section>

    <section
      class="section"
      style="max-width: min(50em, 100vw); height: 87.5vh; margin: 0 auto; display: flex; flex-direction: column"
    >
      <ul id="messages-list" class="astro-messages"></ul>

      <div style="display: flex; flex-direction: column; margin: 0 auto 1rem auto; width: 100%">
        <div class="grid" style="display: flex; flex-direction: row; gap: 0.5em">
          <div style="width: 80%">
            <input id="message-input" type="text" class="input is-info" placeholder="Message"></input>
          </div>
          <button id="send-message-bttn" class="button is-info" style="width: 20%">
            <span class="icon">
              <i class="fa-brands fa-rocketchat"></i>
            </span>
            <span>Send</span>
            </button>
        </div>
      </div>

      <form action="http://localhost:5500/client/index/index.html">
        <button id="leave-huddle-bttn" class="button is-small is-danger">
          <span class="icon">
            <i class="fa-regular fa-hand-point-left"></i>
          </span>
          <span>Leave</span>
        </button>
      </form>
    </section>
  </body>
</html>
